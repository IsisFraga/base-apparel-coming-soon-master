<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> 

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link href="https://fonts.googleapis.com/css2?family=Josefin+Sans:wght@300;400;600&display=swap" rel="stylesheet"> 
  <link rel="stylesheet" href="CSS/reset.css">
  <link rel="stylesheet" href="CSS/style.css">

  <title>Frontend Mentor | Base Apparel coming soon page</title>
</head>
<body>
  <main>
    <header>
      <img class="logo" src="images/logo.svg" alt="Base Apparel logo">
    </header>
  
    <div class="image">
      <!-- img by css -->
    </div>

    <div class="principal">
      <div class="important-text">
        <h1 class="first-text">
          We're
        </h1>
        <h1 class="second-text">
          coming soon
        </h1>
      </div>
      
      <p class="main-text">
        Hello fellow shoppers! We're currently building our new fashion store. 
        Add your email below to stay up-to-date with announcements and our launch deals.
      </p>
      
      <div class="email">
        <input type="email" class="form-control" id="email" name="email" placeholder="Email Adress" autofocus onsubmit="required()">
        <button class="confirmation"> <img src="images/icon-arrow.svg"> </button>
      </div>
    </div>
    
  </main>
   
  <footer>
    <p class="attribution">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
      Coded by <a href="https://www.linkedin.com/in/isis-fraga/">Isis Fraga</a>.
    </p>
  </footer>
  <script src="JS/btnError.js"></script>
</body>
</html>
